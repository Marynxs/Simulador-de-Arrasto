<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Trajetória com Arrasto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulador de Trajetória de Projétil</h1>

    <div class="controls">
        <label>Velocidade Inicial (m/s): <span id="velocidadeLabel">10</span></label>
        <input type="range" id="velocidade" min="1" max="35" value="19" step="1">

        <label>Ângulo (°): <span id="anguloLabel">45</span></label>
        <input type="range" id="angulo" min="10" max="90" value="17" step="1">
        
        <label>Posição Inicial X (m): <span id="posicaoXLabel">0</span></label>
        <input type="range" id="posicaoX" min="0" max="25" value="16" step="1">
    </div>

    <button id="iniciar">Iniciar Simulação</button>
    <p id="distanciaPercorrida">Distância Percorrida: <span id="distancia">0</span> metros</p>

    <canvas id="trajetoriaCanvas"> </canvas>

    <script src="script.js"></script>
</body>
</html>
